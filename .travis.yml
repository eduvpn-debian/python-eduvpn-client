language: python
matrix:
  include:
  - env: DIST=doc
  - env: DIST=mypy
  - env: DIST=pep8
  - env: DIST=pytest_centos_8
  - env: DIST=pytest_debian_buster
  - env: DIST=pytest_fedora_31
  - env: DIST=pytest_fedora_32
  - env: DIST=pytest_ubuntu_bionic
  - env: DIST=pytest_ubuntu_focal
  - env: DIST=rpm_centos_8
  - env: DIST=rpm_fedora_32
sudo: required
services:
- docker
before_install:
- true
install:
- docker build . -t ${DIST} -f docker/${DIST}.docker
before_script:
- true
script:
- true
deploy:
  provider: pypi
  user: gijzelaerr
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: eduvpn/python-eduvpn-client
notifications:
  email:
    on_fail: always
